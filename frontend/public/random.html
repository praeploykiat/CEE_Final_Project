<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Page</title>
    <script type="module" src="scripts/random.js" defer></script>
    <link rel="stylesheet" href="css/random.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <div class="top-bar">
                <div class="profile">
                    <span id="username"></span>
                    <img src="pic/proflie.png" alt="Profile Icon" class="profile-icon">
                </div>
            </div>
            <div class="logo-container">
                <img src="pic/NYLogo.png" alt="Let's Share Your New Year's Resolution" class="logo">
            </div>
        </div>

        <!-- Main Section -->
        <div class="main-content">
            <!-- Random Button -->
            <button class="random-btn">Click to See a Random Resolution from Others</button>

            <div class="square-container">
                <div class="square" data-id="1" style="background-image: url('./pic/Gift3.png');"></div>
                <div class="square" data-id="2" style="background-image: url('./pic/Gift1.png');"></div>
                <div class="square" data-id="3" style="background-image: url('./pic/Gift2.png');"></div>
                <div class="square" data-id="4" style="background-image: url('./pic/Gift5.png');"></div>
                <div class="square" data-id="5" style="background-image: url('./pic/Gift4.png');"></div>
            </div>

            <div id="popup" class="popup hidden">
                <div class="popup-content">
                    <p id="popup-text">Loading...</p>
                    <div class="popup-buttons">
                        <button onclick="closePopup()" class="close-btn">Close</button>
                    </div>
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button class="nav-btn back-btn">‚Üê</button>
            </div>
        </div>
    </div>
</body>
<script src="https://app.embed.im/snow.js" defer></script>
</html>
