<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Card</title>
    <link rel="stylesheet" href="css/genarate.css">
</head>
<body>
    <div class="container">
        <!-- Header with logo and profile -->
        <div class="header">
            <div class="logo-container">
                <img src="pic/NYLogo.png" alt="Let's Share Your New Year's Resolution" class="logo">
            </div>
        </div>
        <div id="card">
            <div class="card-content">
                <h3 class="username-text" id="username"></h3>
                <p class="custom-text" id="resolutionText"></p>
            </div>
        </div>
    <button id="download-btn">Download as PNG</button>

    <div class="nav-buttons">
        <button class="nav-btn back-btn">←</button>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="scripts/genarate.js"></script>
</body>
<script src="https://app.embed.im/snow.js" defer></script>
</html>
