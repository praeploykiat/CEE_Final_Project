<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Card</title>
    <link rel="stylesheet" href="css/genarate.css">
</head>
<body>
    <div class="container">
        <!-- Header with logo and profile -->
        <div class="header">
            <div class="top-bar">
                <div class="profile">
                    <span>username</span>
                    <img src="pic/proflie.png" alt="Profile Icon" class="profile-icon">
                </div>
            </div>
            <div class="logo-container">
                <img src="pic/NYLogo.png" alt="Let's Share Your New Year's Resolution" class="logo">
            </div>
        </div>
    <div id="card-container">
        <div class="card-template" id="card">
            <h3 class="card-username" id="username">Username</h3>
            <p class="card-text" id="text">Your text goes here...</p>
        </div>
    </div>
    <button id="download-btn">Download as PNG</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="scripts/genarate.js"></script>
</body>
<script src="https://app.embed.im/snow.js" defer></script>
</html>
