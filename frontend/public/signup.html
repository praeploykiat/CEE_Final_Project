<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="pic/NYLogo.png" alt="Gift Icon" class="gift-icon">
        </div>
        <div class="popup" id="popup">
            <p>Incorrect Username or Password</p>
            <button onclick="closePopup()">OK</button>
        </div>
        <div class="signup-box">
            <h3>SIGNUP</h3>
            <form id="signupForm" onsubmit="validateSignup(event)">
                <label for="username">username</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">password</label>
                <input type="confirm password" id="confirm-password" name="confirm-password" required>

                <div class="extra-links">
                    <span>Do you have an account? </span>
                    <a href="index.html">login</a>
                </div>

                <button type="submit" onclick="validateSignup(event)">Signup</button>

            </form>
        </div>
    </div>
    <script src="scripts/signup.js"></script>
</body>
<script src="https://app.embed.im/snow.js" defer></script>
</html>
