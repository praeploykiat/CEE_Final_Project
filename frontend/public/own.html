<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year's Resolution</title>
    <script src="scripts/own.js" defer></script>
    <link rel="stylesheet" href="css/own.css">
</head>
<body>
    <div class="container">
        <!-- Header with logo and profile -->
        <div class="header">
            <div class="top-bar">
                <div class="profile">
                    <span>username</span>
                    <img src="pic/proflie.png" alt="Profile Icon" class="profile-icon">
                </div>
            </div>
            <div class="logo-container">
                <img src="pic/NYLogo.png" alt="Let's Share Your New Year's Resolution" class="logo">
            </div>
        </div>

        <!-- Main content area -->
        <div class="card">
            <textarea class="text-input" placeholder="Write your resolution here..."></textarea>
        </div>

        <!-- Navigation buttons -->
        <div class="nav-buttons">
            <button class="nav-btn back-btn">←</button>
            <button class="nav-btn next-btn">→</button>
        </div>
    </div>
</body>
<script src="https://app.embed.im/snow.js" defer></script>
</html>
