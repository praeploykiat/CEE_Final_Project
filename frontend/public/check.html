<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution Page</title>
    <link rel="stylesheet" href="css/check.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <img src="pic/NYLogo.png" alt="New Year's Resolution Logo" class="logo">
            <div class="profile">
                <span class="username">username</span>
                <img src="pic/proflie.png" alt="Profile Icon" class="profile-icon">
            </div>
        </div>

        <!-- Main Section -->
        <div class="main-content">
            <!-- Random Button -->
            <button class="random-btn">Click to See a Random Resolution from Others</button>

            <!-- Text Box -->
            <div class="text-box">
                <p>texttttttttttttt</p>
            </div>

            <!-- Navigation Buttons -->
            <div class="nav-buttons">
                <button class="nav-btn back-btn">←</button>
                <button class="nav-btn next-btn">→</button>
            </div>
        </div>
    </div>
</body>
</html>
